<!DOCTYPE html>
<html>

<head>
    <title>Pantalicious Pantaloons</title>
    <link href="PantaliciousPantaloonsCSS.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Rainbow Pantaloons.png">
</head>

<body>
    <h1>Pantalicious Pantaloons</h1>
    <h2><i>Graphic Design is my passion</i></h2>
    <br>
    <h2>Our selection:</h2>
    <div style="width:max-content; margin:0 auto;">
        <div class="inline"
            style="border-color: blueviolet; padding: 5px; margin: 5px; border-width: 5px; border-style: solid; width: fit-content;">
            <h3 class="inline">Our Classic Blues</h3>
            <img src="Blue Pantaloons.png" alt="Blue Pantaloons" width="320" height="320"
                style="image-rendering: pixelated;">
        </div>
        <div class="inline"
            style="border-color: blueviolet; padding: 5px; margin: 5px; border-width: 5px; border-style: solid; width: fit-content;">
            <h3 class="inline">Our Rainbow Specialty</h3>
            <img src="Rainbow Pantaloons.png" alt="Rainbow Pantaloons" width="320" height="320"
                style="image-rendering: pixelated; filter: hue-rotate(357deg);">
        </div>
        <div class="inline"
            style="border-color: blueviolet; padding: 5px; margin: 5px; border-width: 5px; border-style: solid; width: fit-content;">
            <h3 class="inline">Our <i>Spicy</i> Pink Range</h3>
            <img src="Blue Pantaloons.png" alt="Pink Pantaloons" width="320" height="320"
                style="image-rendering: pixelated; filter: hue-rotate(134deg);">
        </div>
        <div class="inline"
            style="border-color: blueviolet; padding: 5px; margin: 5px; border-width: 5px; border-style: solid; width: fit-content;">
            <h3 class="inline">Our Innovative Inverted Rainbow</h3>
            <img src="Rainbow Pantaloons.png" alt="Inverted Rainbow Pantaloons" width="320" height="320"
                style="image-rendering: pixelated; filter: hue-rotate(180deg);">
        </div>
        <div class="inline"
            style="border-color: blueviolet; padding: 5px; margin: 5px; border-width: 5px; border-style: solid; width: fit-content;">
            <h3 class="inline">Our Gentle Green</h3>
            <img src="Blue Pantaloons.png" alt="Green Pantaloons" width="320" height="320"
                style="image-rendering: pixelated; filter: hue-rotate(312deg);">
        </div>
    </div>
</body>
</body>

</html>
